        <div id="main">
            <div id="skylines">
                <div id="london1" class="skyline">
                    <ul id="scene1" class="scene">
                        <li class="layer layer1" data-depth="0.10"><img src="library/images/b1.png"></li>
                        <li class="layer layer2" data-depth="0.30"><img src="library/images/m1.png"></li>
                        <li class="layer layer3" data-depth="0.50"><img src="library/images/f1.png"></li>
                    </ul>
                </div>
                <div id="london2" class="skyline">
                    <img src="library/images/melbourne.jpg">
                </div>
                <div id="london3" class="skyline">
                    <img src="library/images/bejing.jpg">
                </div>
            </div>

            <div id="threesixty">
                <img src="library/images/c1.png">
            </div>

            <a href="#" id="thunder">Thunder</a>
            <a href="#" id="rain">Rain</a>
            <a href="#" id="bespoke">Bespoke</a>
            <a href="#" id="purchase">Purchase</a>
        </div>

        <table>
            <tr>
                <td>Event Supported</td>
                <td id="doEvent"></td>
            </tr>
            <tr>
                <td>Tilt Left/Right [gamma]</td>
                <td id="doTiltLR"></td>
            </tr>
            <tr>
                <td>Tilt Front/Back [beta]</td>
                <td id="doTiltFB"></td>
            </tr>
            <tr>
                <td>Direction [alpha]</td>
                <td id="doDirection"></td>
            </tr>
            <tr>
                <td>Time [alpha]</td>
                <td id="time"></td>
            </tr>
        </table>

        <audio id="rainAudio" loop>
            <source src="library/audio/rain.mp3" type="audio/mpeg" />
        </audio>
        <audio id="thunderClap">
